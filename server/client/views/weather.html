<div class="row">
    <div class="col-lg-3 col-lg-offset-1">
        <select class="form-control" ng-model="location" ng-options="l for l in locations">
        </select>
    </div>

</div>

<div class="row">
    <div class="page-header">
        <h1>{{mostRecent.display_location.full}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-5">Last Reading: {{mostRecent.observation_epoch*1000 | date:'yyyy-MM-dd HH:mm:ss Z'}}</div>
</div>
<div class="row">
    <div class="col-lg-3">
        <h3>{{mostRecent.temperature_string}}</h3>
    </div>
    <div class="col-lg-5"><img src="{{mostRecent.icon_url}}" />
    </div>
</div>

<div class="row">
    <div google-chart chart="temperatureChart" style="height:380px; width:100%;"></div>
</div>
<div class="row">
    <div google-chart chart="pressureChart" style="height:380px; width:100%;"></div>
</div>
